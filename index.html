<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script defer src="javascript.js"></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <header>Tic-Tac-Toe</header>
        <main>
            <button class="start-button">Start Game</button>
            <div class="player one">
                <div>Player 1</div>
                <div class="name"></div>
            </div>
            <div class="game-board">
                <div class="square" data-square-number="1">X</div>
                <div class="square" data-square-number="2">o</div>
                <div class="square" data-square-number="3">x</div>
                <div class="square" data-square-number="4">O</div>
                <div class="square" data-square-number="5">X</div>
                <div class="square" data-square-number="6"></div>
                <div class="square" data-square-number="7"></div>
                <div class="square" data-square-number="8"></div>
                <div class="square" data-square-number="9"></div>
                <div class="border right"></div>
                <div class="border left"></div>
                <div class="border top"></div>
                <div class="border bottom"></div>
            </div>
            <div class="player two">Player 2</div>

        </main>
    </body>
</html>
