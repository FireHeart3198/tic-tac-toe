<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script defer src="javascript.js"></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <header>Tic-Tac-Toe</header>
        <main>
            <button class="start-button">Start Game</button>
            <div class="player one">
                <div>Player 1</div>
                <div class="name"></div>
            </div>
            <div class="game-board">
                <div class="square" data-square-number="1">X</div>
                <div class="square" data-square-number="2">o</div>
                <div class="square" data-square-number="3">x</div>
                <div class="square" data-square-number="4">o</div>
                <div class="square" data-square-number="5">X</div>
                <div class="square" data-square-number="6">X</div>
                <div class="square" data-square-number="7">o</div>
                <div class="square" data-square-number="8">x</div>
                <div class="square" data-square-number="9">o</div>
                <div class="border right"></div>
                <div class="border left"></div>
                <div class="border top"></div>
                <div class="border bottom"></div>
            </div>
            <div class="player two">
                <div>Player 2</div>
                <div class="name"></div>
            </div>
            <dialog>
                <form action="" method="post">
                    <h1>Welcome Players! What are your names?</h1>
                    <ul>
                        <li>
                            <label for="player-1">Player 1</label>
                            <input type="text" id="player-1" name="player-1" value="Tic">
                        </li>
                        <li>
                            <label for="player-2">Player 2</label>
                            <input type="text" id="player-2" name="player-2" value="Tac">
                        </li>
                    </ul>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button class="confirm" value="default">Ready to Play!</button>
                </form>
            </dialog>
        </main>
    </body>
</html>
